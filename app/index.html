<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Colibrí - Blue Green</title>
  <style>
    body { font-family: Arial; padding: 40px; background: #f4f4f4; }
    strong { color: green; }
  </style>
</head>
<body>
  <h1>Colibrí - Despliegue Blue-Green</h1>
  <p>Versión actual: <strong id="version">Cargando...</strong></p>

  <script>
    // La variable VERSION es del contenedor (ENV)
    fetch("/version")
      .then(r => r.text())
      .then(v => document.getElementById("version").textContent = v)
      .catch(() => document.getElementById("version").textContent = "DESCONOCIDO");
  </script>
</body>
</html>
