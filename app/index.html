<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Colibrí - Blue Green</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      font-size: 20px;
    }
    #estado {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Colibrí - Despliegue Blue-Green</h1>
  <p>Versión actual: <span id="estado"></span></p>

  <script>
    // Detecta el puerto donde está servido el HTML
    const port = window.location.port;

    let version = "";
    let color = "";

    if (port === "8081") {
      version = "BLUE v1";
      color = "blue";
    } else if (port === "8082") {
      version = "GREEN v1";
      color = "green";
    } else {
      version = "DESCONOCIDO";
      color = "black";
    }

    const estado = document.getElementById("estado");
    estado.textContent = version;
    estado.style.color = color;
  </script>

</body>
</html>
