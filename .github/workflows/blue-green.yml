name: Blue-Green CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      target:
        description: "Selecciona BLUE o GREEN"
        required: true
        default: "GREEN"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USER }}/blue-green-app:latest .

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USER }}/blue-green-app:latest

    # ============================================================
    # DETERMINAR TARGET (NO CAMBIA COLOR, SOLO AGREGA v1)
    # ============================================================

    - name: Set TARGET on push
      if: github.event_name == 'push'
      run: |
        CURRENT=$(cat app/current_version.txt)
        echo "VersiÃ³n actual detectada: $CURRENT"

        if [ "$CURRENT" = "BLUE" ]; then
          echo "TARGET=BLUE v1" >> $GITHUB_ENV
        else
          echo "TARGET=GREEN v1" >> $GITHUB_ENV
        fi

    - name: Set TARGET on dispatch
      if: ${{ github.event_name == 'workflow_dispatch' }}
      run: |
        echo "TARGET=${{ github.event.inputs.target }}" >> $GITHUB_ENV

    - name: Show selected TARGET
      run: |
        echo "Deploying with version label: $TARGET"



    # ============================================================
    # ACTUALIZAR current_version.txt EN EL REPOSITORIO
    # ============================================================

    - name: Update current_version.txt in repo
      run: |
        echo "$TARGET" > app/current_version.txt

        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add app/current_version.txt
        git commit -m "Update version to $TARGET [skip ci]" || echo "Sin cambios"
        git push || echo "Nada que subir"

    # ============================================================
    # DEPLOY BLUE
    # ============================================================

    - name: Deploy BLUE
      if: env.TARGET == 'BLUE' || env.TARGET == 'BLUE v1'
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /var/www/blue-green-deploy
          git pull origin main
          chmod +x scripts/*.sh
          bash scripts/deploy_blue.sh

          docker exec app-blue sh -c "echo BLUE v1 > /usr/share/nginx/html/current_version.txt"

          bash scripts/switch_to_blue.sh

    # ============================================================
    # DEPLOY GREEN
    # ============================================================

    - name: Deploy GREEN
      if: env.TARGET == 'GREEN' || env.TARGET == 'GREEN v1'
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /var/www/blue-green-deploy
          git pull origin main
          chmod +x scripts/*.sh
          bash scripts/deploy_green.sh

          docker exec app-green sh -c "echo GREEN v1 > /usr/share/nginx/html/current_version.txt"

          bash scripts/switch_to_green.sh
