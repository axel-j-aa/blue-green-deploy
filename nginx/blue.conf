server {
    listen 80;
    server_name _;

    # PÃ¡gina principal
    location / {
        proxy_pass http://127.0.0.1:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ðŸ”¥ IMPORTANTE: ruta /version
    location /version {
        proxy_pass http://127.0.0.1:8081/version;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
